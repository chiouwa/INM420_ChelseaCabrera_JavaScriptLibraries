<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Chi's Depot</title>

    <!-- CSS RESET -->
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/reset-css@3.0.0/reset.min.css"/>

    <!-- CSS EXTERNAL -->
    <link rel="stylesheet" type="text/css" href="assets/css/style.css"/>

    <!-- GOOGLE FONTS -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;800&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/2216cb6a92.js" crossorigin="anonymous"></script>

    <!-- JS LIBRARY -->
    <script type="text/javascript" src="http://code.jquery.com/jquery-latest.min.js"></script>
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
</head>
<body>
    <header>
        <!-- NAVIGATION -->
        <figure id="icon"></figure>
        <ul id="nav">
            <li><a>SHOP ALL</a></li>
            <li><a>ON SALE</a></li>
            <li><a>REWARDS</a></li>
            <li><a>MY ACCOUNT</a></li>
            <li>
                <button id="cb">
                    <img id="cart" src="assets/images/cart.png">
                    <p>MY CART</p>
                </button>
            </li>
        </ul>
        <figure id="burger"></figure>
    </header>

    <main>
        <!-- HERO IMAGE -->
        <!-- MAIN FEATURE/BIG ANNOUNCEMENTS -->
        <section class="hr">
            <div id="salepromo"></div>
        </section>

        <!-- NEW ITEMS - KOREAN BEAUTY -->
        <section class="newitems">
            <p class="titles">Work from home</p>
            <span class="subtitles1">Shop home office sets and decor</span>
            <div class="products">
                <figure id="makeup1">
                    <h1>Frosted Sage Vase </h1>
                    <figcaption id="makeupnew">$12.99 CAD</figcaption>
                </figure>
                 <figure id="makeup2">
                    <h1>Sova Eco Office Chair</h1>
                    <figcaption id="makeupnew">$59.99 CAD</figcaption>
                </figure>
                <figure id="makeup3">
                    <h1>Brimstone Minidesk</h1>
                    <figcaption id="makeupnew">$32.99 CAD</figcaption>
                </figure>
                <figure id="makeup4">
                    <h1>Brimstone Desk Shelf</h1>
                    <figcaption id="makeupnew">$18.99 CAD</figcaption>
                </figure>
            </div>
            <div class="products">
                <figure id="makeup5">
                    <h1>Pins and clip collections </h1>
                    <figcaption id="makeupnew">$4.99 CAD</figcaption>
                </figure>
                 <figure id="makeup6">
                    <h1>Frosted Sage Desk Lamp</h1>
                    <figcaption id="makeupnew">$19.99 CAD</figcaption>
                </figure>
                <figure id="makeup7">
                    <h1>Chamber Dining Set</h1>
                    <figcaption id="makeupnew">$129.99 CAD</figcaption>
                </figure>
                <figure id="makeup8">
                    <h1>Clove Cozy</h1>
                    <figcaption id="makeupnew">$39.99 CAD</figcaption>
                </figure>
            </div>
        </section>

        <!-- LOCATIONS -->
        <section class="lo">
            <p class="titles">LOCATIONS</p>
            <span class="subtitles4">Come visit us at our various locations</span>
            <div>
                <section  class="locations">
                    <h2><a id="city">Toronto</a></h2>
                    <p>Toronto Eaton Centre</p>
                </section>  
                <section  class="locations">
                    <h2><a id="city">Mississauga</a></h2>
                    <p>Square One Shopping Centre</p>
                </section>  
                <section  class="locations">
                    <h2><a id="city">Scarborough</a></h2>
                    <p>Scarborough Town Centre</p>
                </section>  
            </div>
        </section>
    </main>

    <!-- BOTTOM OF THE PAGE -->
    <!-- COULD NOT FIND HEADQUARTERS :( -->
    <footer>
        <figure class="footercontact">
            <p id="cwu">CONNECT WITH US</p>
            <ul id="contactlinks">
                <li>Send us an <span class="fcl">email</span> or visit us in <span class="fcl">store</span>!
            </ul>
            <p id="top">Back to top</p>
        </figure>
        <ul class="socials">
            <li id="sm1"></li>
            <li id="sm2"></li>
        </ul>
    </footer>
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
</body>
</html>
