<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Chi's Depot</title>

    <!-- CSS RESET -->
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/reset-css@3.0.0/reset.min.css"/>

    <!-- CSS EXTERNAL -->
    <link rel="stylesheet" type="text/css" href="assets/css/style.css"/>
    <script src="assets/js/main.js"></script>

    <!-- GOOGLE FONTS -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;800&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/2216cb6a92.js" crossorigin="anonymous"></script>

    <!-- JS LIBRARY -->
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <link type="module" src="assets/js/gsap.min.js"></link>


</head>
<body>
    <header>
        <!-- NAVIGATION -->
        <figure id="icon"></figure>
        <ul id="nav">
            <li><a>SHOP ALL</a></li>
            <li><a>ON SALE</a></li>
            <li><a>REWARDS</a></li>
            <li><a>MY ACCOUNT</a></li>
            <li>
                <button id="cb">
                    <div id="boxGreen"></div>
                    <p>MY CART</p>
                </button>
            </li>
        </ul>
        <figure id="burger"></figure>
    </header>

    <main>
        <!-- HERO IMAGE -->
        <!-- MAIN FEATURE/BIG ANNOUNCEMENTS -->
        <section class="hr">
            <div id="salepromo"></div>
        </section>

        <canvas id="canvas-image"></canvas>

        <!-- NEW ITEMS - KOREAN BEAUTY -->
        <section class="newitems">
            <h1 class="ml6">
                <span class="text-wrapper">
                  <span class="letters">Work from home</span>
                </span>
            </h1>
            <span class="subtitles1">Shop home office sets and decor</span>
            <div class="products">
                <div    data-aos="fade-up" 
                        data-aos-offset="100"
                        id="item1">
                    <figure>
                        <h1>Frosted Sage Vase </h1>
                        <figcaption id="itemNew">$12.99 CAD</figcaption>
                    </figure>
                </div>
                <div    data-aos="fade-up" 
                        data-aos-offset="200"
                        id="item2">
                    <figure>
                        <h1>Sova Eco Office Chair</h1>
                        <figcaption id="itemNew">$59.99 CAD</figcaption>
                    </figure>
                </div>
                <div    data-aos="fade-up" 
                        data-aos-offset="300"
                        id="item3">
                    <figure>
                        <h1>Brimstone Minidesk</h1>
                        <figcaption id="itemNew">$32.99 CAD</figcaption>
                    </figure>
                </div>
                <div    data-aos="fade-up" 
                        data-aos-offset="400"
                        id="item4">
                    <figure>
                        <h1>Brimstone Desk Shelf</h1>
                        <figcaption id="itemNew">$18.99 CAD</figcaption>
                    </figure>
                </div>
            </div>

            <!-- SECOND ROW -->
            <div class="products">
                <div    data-aos="fade-up" 
                        data-aos-offset="100"
                        id="item5">
                    <figure>
                        <h1>Pins and clip collections </h1>
                        <figcaption id="itemNew">$4.99 CAD</figcaption>
                    </figure>
                </div>
                <div    data-aos="fade-up" 
                        data-aos-offset="200"
                        id="item6">
                    <figure>
                        <h1>Frosted Sage Desk Lamp</h1>
                        <figcaption id="itemNew">$19.99 CAD</figcaption>
                    </figure>
                </div>
                <div    data-aos="fade-up" 
                        data-aos-offset="300"
                        id="item7">
                    <figure>
                        <h1>Chamber Dining Set</h1>
                        <figcaption id="itemNew">$129.99 CAD</figcaption>
                    </figure>
                </div>
                <div    data-aos="fade-up" 
                        data-aos-offset="400"
                        id="item8">
                    <figure>
                        <h1>Clove Cozy</h1>
                        <figcaption id="itemNew">$39.99 CAD</figcaption>
                    </figure>
                </div>
            </div>
        </section>

        <!-- LOCATIONS -->
        <section class="lo" id="canvas-basic">
            <p id="titles">Locations</p>
            <span class="subtitles4">Come visit us at our various locations</span>
            <div>
                <section  class="locations">
                    <h2><a id="city">Toronto</a></h2>
                    <p>Toronto Eaton Centre</p>
                </section>  
                <section  class="locations">
                    <h2><a id="city">Mississauga</a></h2>
                    <p>Square One Shopping Centre</p>
                </section>  
                <section  class="locations">
                    <h2><a id="city">Scarborough</a></h2>
                    <p>Scarborough Town Centre</p>
                </section>  
            </div>
        </section>
    </main>

    <!-- BOTTOM OF THE PAGE -->
    <!-- COULD NOT FIND HEADQUARTERS :( -->
    <footer>
        <figure class="footercontact">
            <p id="cwu">CONNECT WITH US</p>
            <ul id="contactlinks">
                <li>Send us an <span class="fcl">email</span> or visit us in <span class="fcl">store</span>!
            </ul>
            <p id="top">Back to top</p>
        </figure>
        <ul class="socials">
            <li id="sm1"></li>
            <li id="sm2"></li>
        </ul>
    </footer>

    <!-- JS Scripts -->
     <!-- Animated on scroll -->
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script>
        AOS.init();        
    </script>

    <!-- GSAP -->
    <script src="assets/js/gsap.min.js"></script>

     <!-- GRANDIM -->
    <script src="assets/js/granim.min.js"></script>
    
    <!-- ANIME -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/2.0.2/anime.min.js"></script>
    <script src="assets/js/main.js"></script>
</body>
</html>
